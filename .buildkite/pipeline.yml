# Nodes with values to reuse in the pipeline.
common_params:
  plugins:
  - &docker_plugin
    docker#v3.8.0:
      image: &ruby_version "ruby:2.7.4"
      propagate-environment: true
      environment:
        - "RUBYGEMS_API_KEY"
  - &docker_plugin_with_danger_token
    docker#v3.8.0:
      image: *ruby_version
      propagate-environment: true
      environment:
        - "DANGER_GITHUB_API_TOKEN"

steps:
  #################
  # Build and Test
  #################
  - label: "üß™ Build and Test"
    key: test
    command: |
      bundle install

      echo "--- :rubocop: Run Tests"
      bundle exec rspec
    plugins: [*docker_plugin]

  #################
  # Lint (Code)
  #################
  - label: "üßπ Lint (Rubocop)"
    key: rubocop
    command: |
      bundle install

      echo "--- :rubocop: Run Rubocop"
      bundle exec rubocop
    plugins: [*docker_plugin]

  #################
  # Lint (Documentation)
  #################
  - label: "üßπ Lint (Yardstick)"
    key: yardstick
    command: |
      bundle install
      bundle exec rake yardstick_measure
      bundle exec rake verify_measurements
    plugins: [*docker_plugin]

  #################
  # Check Lockfile
  #################
  - label: "üßπ Check Lockfile"
    key: lockfile
    command: |
      bundle install
      bundle check
    plugins: [*docker_plugin]

  #################
  # Danger
  #################
  - label: "‚õîÔ∏è Danger"
    key: danger
    command: |
      bundle install

      echo "--- :rspec: Generate Code Coverage Data"
      bundle exec rspec

      echo "--- :warning: Run Danger"
      bundle exec danger
    plugins: [*docker_plugin_with_danger_token]

  #################
  # Push to RubyGems
  #################
  - label: ":rubygems: Publish to RubyGems"
    key: "gem-push"
    if: build.tag != null
    depends_on:
     - test
     - rubocop
     - danger
     - lockfile
    # Note: We intentionally call a separate `.sh` script here (as opposed to having all the
    # commands written inline) to avoid leaking a key used in the process in clear in the
    # BUILDKITE_COMMAND environment variable.
    command: .buildkite/gem-push.sh
    plugins: [*docker_plugin]
